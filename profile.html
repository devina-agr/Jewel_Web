

<body bgcolor="#4B4E6D">
   <br><br> <h1 align="center">Register Now!</h1><br><br><br><br>
    <table padding="30px" border="1" align="center" bgcolor="grey" style="box-shadow:7px 7px 7px;">
        <form action="reg.html" method="get">
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter name" maxlength="20" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Enter password" maxlength="20" required></td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" placeholder="Enter Email" maxlength="250" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="number" placeholder="Enter number" maxlength="20" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>Male<input type="radio" name="gender">
                    Female<input type="radio" name="gender"></td>
            </tr>
           
            <tr>
                <td>Address:</td>
                <td><textarea name="" id="" cols="20px" rows="6px"></textarea></td>
            </tr>
            <td align="center" colspan="2"><button>Register </button>&nbsp;<button type="reset">Clear</button></td>

        </form>
    </table>

</body>

</html>
